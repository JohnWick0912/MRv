<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRv - Movie reViewed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" sizes="16">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">MRv</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading your entertainment...</div>
            <div class="loading-bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <h2>MRv</h2>
                </div>
                <!-- Nav Bar -->
                <nav class="nav">
                    <a href="" class="active">Home</a>
                    <a href="">Fantasy</a>
                    <a href="">Horror</a>
                    <a href="">Sci-Fi</a>
                    <a href="">Romance</a>
                    <a href="">Drama</a>
                    <a href="">Action</a>
                    <a href="">Thriller</a>
                    <a href="">Comedy</a>
                </nav>

                <div class="search">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" style="fill: rgb(255, 255, 255);">
                            <path d="M19.023 16.977a35.13 35.13 0 0 1-1.367-1.384c-.372-.378-.596-.653-.596-.653l-2.8-1.337A6.962 6.962 0 0 0 16 9c0-3.859-3.14-7-7-7S2 5.141 2 9s3.14 7 7 7c1.763 0 3.37-.66 4.603-1.739l1.337 2.8s.275.224.653.596c.387.363.896.854 1.384 1.367l1.358 1.392.604.646 2.121-2.121-.646-.604c-.379-.372-.885-.866-1.391-1.36zM9 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z" />
                        </svg>
                    </a>
                </div>
            </div>
        </header>

        <!-- Carousel Section -->
        <div class="carousel">
            <div class="Home">
                <!-- Movie items will be dynamically inserted here -->
            </div>

            <div class="arrows"> 
                <button class="prev"><</button>
                <button class="next">></button>
            </div>

            <div class="timeRunning"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
